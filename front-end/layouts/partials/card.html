{{ $fallBack := readDir "static/pictures/illos" | shuffle |first 1 }} {{
$fallBackProjects := readDir "static/pictures/depths" | shuffle |first 1 }}

<a class="c-card" href="{{.Permalink}}">
  <h3 class="c-card__title">{{.Title}}</h3>
  <!-- just random pictures -->
  <div class="c-card__image"><img loading="lazy" src="{{ if eq .Section "projects"
  }}{{ range $fallBackProjects }}{{ $.Site.BaseURL }}pictures/depths/{{ .Name
  }}{{ end }} {{ else }}{{ range $fallBack}}{{$.Site.BaseURL}}pictures/illos/{{
  .Name }}{{ end }}{{ end }}" alt="" /></div></a>
</a>
