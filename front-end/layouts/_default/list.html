{{ define "main" }} {{ partial "page-header.html"}}

<article class="{{ with .Content }}c-copy{{end}}">{{ .Content }}</article>

<!-- timeline of module: prep, sprints, backlog, success -->
{{ $parent := .Section }}
<ol>
  {{ range where .Site.Pages "Section" $parent }} {{ if in .Params.menu "module"
  }}
  <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
  {{ end }} {{ end }}
</ol>

{{ end }}
