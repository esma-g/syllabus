{{ define "main" }} {{ partial "page-header.html" .}}

<article class="{{ with .Content }}c-copy{{end}}">{{ .Content }}</article>

<ol>
  {{ range sort .Pages "Params.weight"}} {{ if in .Params.menu "sprint" }}
  <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
  {{ end }} {{ end }}
</ol>

{{ end }}
