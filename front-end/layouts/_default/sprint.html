{{ define "main" }}
<article>
  <header class="l-page__header c-page-header">
    <img
      class="c-page-header__picture"
      src="{{.Site.BaseURL}}pictures/illos/icecream-robots.webp"
      alt="friendly robots studying"
    />
    <div class="c-page-header__container">
      <h1 class="c-page-header__title e-heading__1">ðŸ“… {{.Title}}</h1>
      <nav class="c-page-header__breadcrumbs">
        {{ partial "breadcrumbs.html" . }}
      </nav>
    </div>
  </header>

  {{with .Content}}
  <section class="c-content">{{.}}</section>
  {{end}}

  <!-- Blocks will appear here in order listed in the blocks list in the sprint front matter -->
  {{ range .Params.blocks }} {{ partial "block.html" (dict "block" . "site"
  $.Site) }} {{ end }}
</article>
{{ end }}
